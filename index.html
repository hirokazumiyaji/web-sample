<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>React Sample</title>
    <link rel="stylesheet" href="/assets/css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="site-wrapper">
      <div id="contents-wrapper">
        <header id="site-header">
          <h1 id="site-title">React Sample</h1>
        </header>
        <article id="contents">
          <section id="preregistration">
            <div id="form-container">
              <form id="register-form" method="post">
                <p id="text-center">
                  <a href="#">注意事項</a>・<a href="#">プライバシーポリシー</a>に必ず同意の上、登録してください。
                </p>
                <p id="agreement_wrap">
                  <label><input type="checkbox" id="agreement" name="agreement" value="1">同意する</label>
                </p>
                <p id="email_wrap">
                  <input type="text" id="email" name="email" value="" placeholder="メールアドレスを入力">
                </p>
                <ul id="submit_wrap">
                  <li><input type="submit" id="btn-gp" value="Google play"></li>
                  <li><input type="submit" id="btn-ios" value="iOS"></li>
                </ul>
                <ul class="exs">
                  <li class="ex">※あらかじめ「@example.com」を受信可能ドメインに設定の上、登録してください。</li>
                  <li class="ex">※自動返信メールが迷惑メールフォルダに振り分けられる場合があります。</li>
                </ul>
              </form>
            </div>
          </section>
        </article>
      </div>
    </div>
  </body>
</html>
